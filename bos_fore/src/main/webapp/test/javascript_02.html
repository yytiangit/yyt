<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>地铁图展示</title>
    <script type="text/javascript" src="[https://api.map.baidu.com/api?type=subway https://api.map.baidu.com/api?type=subway]&v=1.0&ak=VCaht8LoHeAgmHp7Bw5Fy54RaS3zPHNa"></script>
    <script type="text/javascript">
				/**
				* 从所有城市列表中获取北京信息
				* 结果格式
				* {
				* keyword: 'beijing',
				* name: '北京',
				* citycode: '131'
				* }
				*/
				/* globals BMapSub */
				var subwayCityName = '北京';
				var list = BMapSub.SubwayCitiesList;
				var subwaycity = null;
				for (var i = 0; i < list.length; i++) {
				    if (list[i].name === subwayCityName) {
				        subwaycity = list[i];
				        break;
				    }
				}
				// 获取北京地铁数据-初始化地铁图
				var subway = new BMapSub.Subway('container', subwaycity.citycode);
				subway.setZoom(0.5);
		</script>
    
    
    <style type="text/css">
        #container{height:100%}
    </style>
</head>
<body></body>
</html>
